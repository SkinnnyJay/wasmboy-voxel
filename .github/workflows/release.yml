name: release

on:
  workflow_dispatch:
  push:
    branches: ['master']
    paths:
      - '.changeset/**'
      - 'package.json'
      - 'package-lock.json'
      - 'core/**'
      - 'lib/**'
      - 'packages/**'
      - 'contracts/**'
      - 'index.ts'
      - 'voxel-wrapper.ts'
      - 'fork-api-spec.ts'
      - '.github/workflows/release.yml'

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/api/package-lock.json
            packages/cli/package-lock.json
            apps/debugger/package-lock.json

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            apps/debugger/.next/cache
          key: ${{ runner.os }}-next-release-cache-${{ hashFiles('apps/debugger/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-release-cache-

      - name: Install workspace dependencies
        run: npm run install:stack:ci

      - name: Build release artifacts
        run: set -o pipefail && npm run release:build 2>&1 | tee release-build.log
        shell: bash

      - name: Run release verification gate
        run: set -o pipefail && npm run release:verify 2>&1 | tee release-verify.log
        shell: bash

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          publish: npm run changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload failure diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-failure-diagnostics-${{ github.run_id }}-${{ github.run_attempt }}
          retention-days: 14
          if-no-files-found: ignore
          path: |
            release-build.log
            release-verify.log
