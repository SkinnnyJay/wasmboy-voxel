name: release

on:
  workflow_dispatch:
  push:
    branches: ['master']

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/api/package-lock.json
            packages/cli/package-lock.json
            apps/debugger/package-lock.json

      - name: Install workspace dependencies
        run: npm run install:stack

      - name: Build workspace stack
        run: npm run stack:build

      - name: Run release quality gate
        run: npm run test:all:nobuild

      - name: Verify changeset status
        run: npm run changeset:status

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          version: npm run changeset:version
          publish: npm run changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
