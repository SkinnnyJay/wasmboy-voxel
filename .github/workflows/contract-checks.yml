name: contract-checks

on:
  push:
    branches: ['master', 'cursor/**']
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-workspace.yaml'
      - 'packages/api/**'
      - 'packages/cli/**'
      - 'apps/debugger/package.json'
      - 'apps/debugger/package-lock.json'
      - 'test/fixtures/contracts/**'
      - '.changeset/**'
      - '.github/workflows/contract-checks.yml'
  pull_request:
    branches: ['master']
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'pnpm-workspace.yaml'
      - 'packages/api/**'
      - 'packages/cli/**'
      - 'apps/debugger/package.json'
      - 'apps/debugger/package-lock.json'
      - 'test/fixtures/contracts/**'
      - '.changeset/**'
      - '.github/workflows/contract-checks.yml'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/api/package-lock.json
            packages/cli/package-lock.json
            apps/debugger/package-lock.json

      - name: Install workspace dependencies
        run: npm run install:stack:ci

      - name: Run contract CI gate
        run: npm run contract:ci
