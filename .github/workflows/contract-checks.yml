name: contract-checks

on:
  push:
    branches: ['master', 'cursor/**']
  pull_request:
    branches: ['master']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/api/package-lock.json
            packages/cli/package-lock.json
            apps/debugger/package-lock.json

      - name: Install workspace dependencies
        run: npm run install:stack

      - name: Build package stack
        run: npm run stack:build:packages

      - name: Run unified quality suite
        run: npm run test:all:nobuild

      - name: Verify changeset status
        run: npm run changeset:status

      - name: Run explicit contract-check command
        run: npm run contract:sample:registers
