name: contract-checks

on:
  push:
    branches: ['master', 'cursor/**']
  pull_request:
    branches: ['master']

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install API package dependencies
        run: npm --prefix packages/api install

      - name: Install CLI package dependencies
        run: npm --prefix packages/cli install

      - name: Install debugger app dependencies
        run: npm --prefix apps/debugger install

      - name: Build workspace stack
        run: npm run stack:build

      - name: Run unified quality suite
        run: npm run test:all:nobuild

      - name: Verify changeset status
        run: npm run changeset:status

      - name: Run explicit contract-check command
        run: |
          cat > /tmp/registers.json << 'EOF'
          {
            "scx": 1,
            "scy": 2,
            "wx": 3,
            "wy": 4,
            "lcdc": 5,
            "bgp": 6,
            "obp0": 7,
            "obp1": 8
          }
          EOF
          node packages/cli/dist/index.js contract-check --contract registers --file /tmp/registers.json
