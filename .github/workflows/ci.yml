name: ci

on:
  workflow_dispatch:
  push:
    branches: ['master', 'cursor/**']
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'core/**'
      - 'lib/**'
      - 'packages/**'
      - 'apps/**'
      - 'contracts/**'
      - 'test/**'
      - 'index.ts'
      - 'voxel-wrapper.ts'
      - 'fork-api-spec.ts'
      - '.changeset/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: ['master']
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'core/**'
      - 'lib/**'
      - 'packages/**'
      - 'apps/**'
      - 'contracts/**'
      - 'test/**'
      - 'index.ts'
      - 'voxel-wrapper.ts'
      - 'fork-api-spec.ts'
      - '.changeset/**'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/api/package-lock.json
            packages/cli/package-lock.json
            apps/debugger/package-lock.json

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            apps/debugger/.next/cache
          key: ${{ runner.os }}-next-cache-${{ hashFiles('apps/debugger/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-cache-

      - name: Install workspace dependencies
        run: npm run install:stack:ci

      - name: Run full no-build quality suite
        run: set -o pipefail && npm run test:all:nobuild 2>&1 | tee ci-quality.log

      - name: Upload failure diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ci-failure-diagnostics
          retention-days: 14
          if-no-files-found: ignore
          path: |
            ci-quality.log
            test/core/save-state/*.png
            test/integration/headless-simple*.png
